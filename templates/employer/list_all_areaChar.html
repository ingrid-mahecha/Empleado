<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lista de empleados por Area</h1>
    <form method="GET" action>
      {% csrf_token %}
      <input
        type="text"
        id="kword"
        name="kword"
        placeholder="Escriba el nombre"
      />
      <button type="submit">Buscar</button>
      <h3>Lista resultados</h3>
      <ul>
        {% for empleado in lista_empleados_areaChar %}
        <li>{{empleado.name}} {{empleado.department}}</li>
        {% endfor %}
      </ul>
    </form>
  </body>
</html>

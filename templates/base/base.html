{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load compress %} {% compress css %}
    <link
      type="text/x-scss"
      href="{% static 'base/base.sass' %}"
      rel="stylesheet"
      media="screen"
    />
    {% endcompress %}
    <title>{% block tittle %} {% endblock tittle %}</title>
  </head>
  <body>
    {% block body %} {% endblock body %}
  </body>
</html>

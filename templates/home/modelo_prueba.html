<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Lista_modelo_prueba</title>

    <h1>Lista de una BD</h1>
    {{ lista_modelo_prueba }}

      {% for prueba in lista_modelo_prueba %}

</html>
